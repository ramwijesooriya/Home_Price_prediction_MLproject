server {
    listen 80;
    server_name localhost;

    # 1. Serve the static frontend files
    location / {
        root   /usr/share/nginx/html;
        index  app.html;
        try_files $uri $uri/ =404;
    }

    # 2. Proxy API requests to the backend
    # Any request starting with /api/...
    location /api/ {
        # Forward the request to the 'backend' service on port 5000
        # 'backend' will be the name we define in docker-compose
        proxy_pass http://backend:5000/; 
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}